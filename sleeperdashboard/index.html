<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Discounts Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sleeper Discounts Dashboard</h1>
    <div id="line-chart" style="width: 100%; height: 500px;"></div>
    <div id="pie-chart" style="width: 100%; height: 500px;"></div>

    <script>
        const csvUrl = 'https://raw.githubusercontent.com/potternate/potternate.github.io/main/sleeperdashboard/newsleeperdiscounts.csv';

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                const dates = [];
                const percentages = [];
                const statuses = [];

                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length > 8) { // Ensure the row has enough columns
                        const date = cols[0].trim();
                        const percentage = parseFloat(cols[6].trim());
                        const status = cols[8].trim();

                        // Debugging: Log parsed data
                        console.log({date, percentage, status});

                        // Validate data before pushing
                        if (!isNaN(percentage)) {
                            dates.push(date); // Date
                            percentages.push(percentage); // Percentage
                        }
                        if (status) {
                            statuses.push(status); // Status
                        }
                    }
                });

                // Debugging: Check arrays
                console.log({dates, percentages, statuses});

                // Plotly Line Chart for Percentage Over Time
                const lineData = [{
                    x: dates,
                    y: percentages,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Discount Percentage'
                }];
                
                Plotly.newPlot('line-chart', lineData);

                // Plotly Pie Chart for Status
                const statusCounts = statuses.reduce((acc, status) => {
                    acc[status] = (acc[status] || 0) + 1;
                    return acc;
                }, {});

                const pieData = [{
                    values: Object.values(statusCounts),
                    labels: Object.keys(statusCounts),
                    type: 'pie'
                }];
                
                Plotly.newPlot('pie-chart', pieData);
            })
            .catch(error => console.error('Error loading or parsing CSV:', error));
    </script>
</body>
</html>

</html>
