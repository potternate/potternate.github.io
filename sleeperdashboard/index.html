<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>

    <h1>Sleeper Discounts Dashboard</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Player</th>
                <th>Sport</th>
                <th>Prop</th>
                <th>Original</th>
                <th>Discounted</th>
                <th>Percentage</th>
                <th>Actual</th>
                <th>Status</th>
            </tr>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#example').DataTable({
            "ajax": "https://raw.githubusercontent.com/potternate/potternate.github.io/sleeperdashboard/newsleeperdiscounts.csv",
            "columns": [
                { "data": "Date" },
                { "data": "Player" },
                { "data": "Sport" },
                { "data": "Prop" },
                { "data": "Original" },
                { "data": "Discounted" },
                { "data": "Percentage" },
                { "data": "Actual" },
                { "data": "Status" }
            ]
        });
    });
    </script>

</body>
</html>
